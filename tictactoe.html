    <script type="text/javascript">
      var counter = 0;                                  //the counter variable will hold the position of array?

      for(var i = 0; i < boxes.length; i+=1){   //for loop to set box positions of array [0,1,2]

      function setBox(el){
        el.addEventListener('click', function(){ //when clicked, adds function
         if (el.className === 'my-box'){         //if class name is my-box
          if (counter % 2 === 0) {                //then check to see if position is divisible by 2 meaning if it's even
          el.className = "x";                     //if position is even, change classname to "x"
          el.innerHTML = "<img src = \"x.png\" style = \"width: 100px\" />";  //load x image
          }
          else {
           el.className = "nought";               //else change classname to nought
           el.innerHTML = "<img src = \"o.png\" style = \"width: 100px\" />";   //load o image
          }
         }
          console.log(el);                      //I think this consolelogs ht el posistion? not sure
          counter = counter +1;                 //not sure what this counter does when adding +1?

        if (boxes[0].className === "x" && boxes[1].className === "x" && boxes[2].className === "x" ||
            boxes[3].className === "x" && boxes[4].className === "x" && boxes[5].className === "x" ||
            boxes[6].className === "x" && boxes[7].className === "x" && boxes[8].className === "x" ||

            boxes[0].className === "x" && boxes[4].className === "x" && boxes[8].className === "x" ||
            boxes[2].className === "x" && boxes[4].className === "x" && boxes[6].className === "x"){
                alert('player "X" + wins!');
                myFunction();                   //not sure why myFunction ties to the button to make getting winner work?
          } else if
              (boxes[0].className === "nought" && boxes[1].className === "nought" && boxes[2].className === "nought" ||
               boxes[3].className === "nought" && boxes[4].className === "nought" && boxes[5].className === "nought" ||

               boxes[2].className === "nought" && boxes[4].className === "nought" && boxes[6].className === "nought"){
                  alert('player" "O" + wins!');
                  myFunction();
              }
        });

//change made to commit
